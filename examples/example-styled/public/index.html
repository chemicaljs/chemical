<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is an example project for Chemical.">
    <title>Chemical Example</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/chemical.js"></script>
    <script src="/chemical.components.js"></script>
</head>
<body>
    <h1>Chemical Example</h1>
    <p>Create your own using <a href="https://github.com/chemicaljs/chemical">Chemical!</a></p>
    <input autofocus spellcheck="false" autocomplete="off" id="search" frame="web" placeholder="Enter a URL" is="chemical-input">
    <section id="controls" is="chemical-controls">
        <button onclick="chemicalAction('back', 'web')">Back</button>
        <button onclick="chemicalAction('forward', 'web')">Forward</button>
        <button onclick="chemicalAction('reload', 'web')">Reload</button>
        <button onclick="chemicalAction('close', 'web')">Close</button>
    </section>
    <iframe id="web" controls="controls" is="chemical-iframe"></iframe>
</body>
</html>
